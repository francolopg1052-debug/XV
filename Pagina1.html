<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 1</title>

    <style>
          body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: url("fondo.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
}
img {
    width: 90vw;
    max-width: 600px;
    height: auto;
    margin-bottom: 30px;

    -webkit-mask-image:
        linear-gradient(to right,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
        ),
        linear-gradient(to bottom,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
        );

    mask-image:
        linear-gradient(to right,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
        ),
        linear-gradient(to bottom,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
        );

    -webkit-mask-composite: destination-in;
    mask-composite: intersect;
}


        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #b30000;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
